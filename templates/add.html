<body>
    <header>
        <div class="container">
            <img src="C:\Users\hp\OneDrive\Desktop\html\Cook Book\images\logo.png" alt="logo">
            <p><b>Cook Book</b></p>
        </div>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
<main>
    <div class="form">
        <p>Tell us your favourite recipe to add in our Cook Book</p>
        <form method="get" target="_blank">
            <div class="form-group">
                <label class="label" for="name">NAME</label>
                <div class="input">
                    <input type="text" id="name" name="txt1" placeholder="Type Your Name" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="phone">PHONE</label>
                <div class="input">
                    <input type="tel" id="phone" name="ph" pattern="^\+[0-9]{2}-[0-9]{5}-[0-9]{5}$" placeholder="+91-12345-12345" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="email">EMAIL</label>
                <div class="input">
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="dob">DOB</label>
                <div class="input">
                    <input type="date" id="dob" name="date" required>
                </div>
            </div>

            <fieldset>
                <legend>Your Recipe</legend>
                <label for="ingredients">INGREDIENTS:</label>
                <textarea id="ingredients" name="ingre" rows="10" required></textarea>
                <label for="preparation">PREPARATION:</label>
                <textarea id="preparation" name="pre" rows="10" required></textarea>
            </fieldset>

            <input type="submit" name="send" formmethod="post">
        </form>
    </div>
</main>
